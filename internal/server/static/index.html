<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>stash</title>
<style>
* { box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  background: #1a1a2e;
  color: #eee;
  margin: 0;
  padding: 20px;
  min-height: 100vh;
}
.container {
  max-width: 800px;
  margin: 0 auto;
}
h1 { color: #fff; margin-bottom: 20px; }
textarea {
  width: 100%;
  height: 300px;
  background: #16213e;
  border: 1px solid #0f3460;
  color: #eee;
  padding: 15px;
  font-family: 'Consolas', 'Monaco', monospace;
  font-size: 14px;
  border-radius: 4px;
  resize: vertical;
}
textarea:focus { outline: none; border-color: #e94560; }
.controls {
  display: flex;
  gap: 10px;
  margin-top: 10px;
  align-items: center;
}
select, button {
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
}
select {
  background: #16213e;
  color: #eee;
  border: 1px solid #0f3460;
}
button {
  background: #e94560;
  color: #fff;
}
button:hover { background: #c73e54; }
button:disabled { background: #555; cursor: not-allowed; }
.result {
  margin-top: 20px;
  padding: 15px;
  background: #16213e;
  border-radius: 4px;
  word-break: break-all;
}
.result a { color: #e94560; }
.error { color: #ff6b6b; }
pre {
  background: #16213e;
  padding: 15px;
  border-radius: 4px;
  overflow-x: auto;
  white-space: pre-wrap;
  word-wrap: break-word;
}
.loading { color: #888; }
</style>
</head>
<body>
<div class="container">
  <h1>stash</h1>
  <div id="app"></div>
</div>
<script src="/app.js"></script>
</body>
</html>
